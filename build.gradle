apply plugin: 'groovy'
apply plugin: 'eclipse'

version = '1.0-SNAPSHOT'
group 	= 'org.macg33zr.utils'

jar {
    manifest {
        attributes 'Implementation-Title': 'Groovy Bean Utility', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	groovy  group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'com.google.code.gson', name: 'gson', version: '2.+'
	testCompile 'org.hsqldb:hsqldb:2.2.8'
}

sourceSets {
	test {
		java {
			srcDir 'src/test'
		}
	}
}

sourceSets.main.groovy.srcDirs = sourceSets.main.java.srcDirs
sourceSets.test.groovy.srcDirs = sourceSets.test.java.srcDirs